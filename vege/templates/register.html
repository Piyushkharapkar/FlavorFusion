<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4facfe, #a18cd1);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 35vw;
      height: 60vh;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #2376be;
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #4facfe;
      font-size: 14px;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .alert{
      padding: 5px;
      background-color: #4facfe;
      color: white;
      border-radius: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container">
    <h2>Register</h2>

    {% if messages %}

    <div class="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>

{% endif %}
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <a href="/login/" class="link">Already have an account? Login here</a>
    </form>
  </div>
</body>
</html>
