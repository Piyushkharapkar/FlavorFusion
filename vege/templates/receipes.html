<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Submission Form</title>
  <style>
 /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  color: #333;
}

/* Navbar Styles */
nav {
  background-color: #333;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 24px;
  text-decoration: none;
  font-weight: bold;
}

.menu {
  list-style: none;
  display: flex;
  gap: 20px; /* Adds space between the menu items */
}

.menu li {
  margin: 0;
}

.menu li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  padding: 5px 10px;
}

.menu li a:hover {
  background-color: #575757;
  border-radius: 4px;
}

/* Logout Link Styling */
.menu a {
  color: white;
  text-decoration: none;
  background-color: #e97373;
  border-radius: 8px;
  font-size: 18px;
  padding: 5px 10px;
}

.menu a:hover {
  background-color: #b82323; /* Red background for logout link */
  border-radius: 4px;
}

/* Mobile Responsiveness for Navbar */
@media screen and (max-width: 768px) {
  .menu {
    flex-direction: column;
    align-items: center;
    display: none;
  }

  .menu li {
    margin: 10px 0;
  }

  .menu-toggle {
    display: block;
    color: white;
    background-color: #333;
    padding: 10px 15px;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }

  .menu-toggle.open + .menu {
    display: flex;
  }
}

/* Form Container Styles */
.form-container {
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 450px;
  margin: 2rem auto;
}

form h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #d35400;
}

/* Input Group Styles */
.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  outline: none;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

/* Focused Input Styles */
.input-group input:focus,
.input-group textarea:focus {
  border-color: #ff6f61;
}

/* File Input Styles */
.input-group input[type="file"] {
  border: none;
  padding: 0;
  font-size: 0.9rem;
}

/* Button Styles */
.btn {
  width: 100%;
  padding: 0.75rem;
  background: linear-gradient(135deg, #ff6f61, #ff9a9e);
  color: #fff;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: linear-gradient(135deg, #ff9a9e, #ff6f61);
}

/* Mobile Responsiveness for Form */
@media (max-width: 500px) {
  .form-container {
    padding: 1.5rem;
  }
}

.userdetail{
  color: white;
  background-color: #0a0a0a;
  padding: 7px;
  border-radius: 8px;
}

  </style>
</head>
<body>

  <nav>
    <a href="#" class="logo"></a>
    <ul class="menu">
        <div class="userdetail">User : {{request.user}}</div>
      <a href="/logout/" >logout</a>
    </ul>
  </nav>

  <div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <h2>Submit Your Recipe</h2>
      <div class="input-group">
        <label for="recipe-name">Recipe Name</label>
        <input type="text" name="receipe_name" id="recipe-name" placeholder="Enter recipe name" required>
      </div>
      <div class="input-group">
        <label for="recipe-description">Recipe Description</label>
        <textarea id="recipe-description" name="receipe_description" placeholder="Enter recipe description" rows="5" required></textarea>
      </div>
      <div class="input-group">
        <label for="recipe-image">Upload Image</label>
        <input type="file" name="receipe_image" id="recipe-image" accept="image/*">
      </div>
      <button type="submit" class="btn">Submit Recipe</button>
    </form>
  </div>

  <!-- {{receipes}} -->
</body>
</html>
